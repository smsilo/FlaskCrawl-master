{% extends 'layout.html' %}
{% block content %}
<div class="normalheader ">
    <div class="hpanel">
        <div class="panel-body">
            <a class="small-header-action" href="">
                <div class="clip-header">
                    <i class="fa fa-arrow-up"></i>
                </div>
            </a>
            <h2 class="font-light m-b-xs">
                  You can monitor upto {{ account_limit }} Instagram accounts.
            </h2>
            <small>Contact the admin to increase or decrease this limit.</small>
        </div>
    </div>
</div>
<br/><br/>
<div class="row">
    <div class="col-lg-12">
        <div class="hpanel">
            <div class="panel-heading">
                <div class="panel-tools">
                    <a class="showhide"><i class="fa fa-chevron-up"></i></a>
                </div>
                Monitored Instagram Accounts
            </div>
            <div class="panel-body">
                <form id = "insta_account_groups" method = "post" action="{{url_for('instaaccounts')}}">
                  <input name = "accounts" type="text" value="{{accounts|join(',')}}" data-role="tagsinput" />
                  <br/><br/>
                  <input type = "submit" class = "btn w-xs btn-success" value = "Save" />
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
